<!-- Este es el default Component del que hace parte de mi "text-input", solo recibe la variable del label y el container, 
    el text-input va dentro del <ng-content></ng-content> -->
<div class="container" [ngStyle]="{'background-color': bgColor}">
    <label>
        {{label}}
    </label>

    <div class="content">
        <ng-content></ng-content>
    </div>
</div>
