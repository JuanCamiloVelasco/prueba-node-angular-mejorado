<div class="contenedor">
    <div class="seccion-eventos">
        <h1>Filtro de eventos</h1>
        <div class="busca">
            <h3>Filtro por tipo</h3>
            <input #s type="text" placeholder="Busqueda Eventos" (keyup.enter)="search(s.value)" [value]="searchTerm" class="tipo"/>
            <button (click)="search(s.value)">Buscar</button>
        </div>
        <div class="busca">
            <h3>Filtro por fecha</h3>
            <input #e type="text" placeholder="Desde" onfocus="(this.type='date')" class="fechas2"/>
            <input #p type="text" placeholder="Hasta" onfocus="(this.type='date')" class="fechas"/>
            <button (click)="BuscaFechas(e.value, p.value)">Buscar</button>
        </div>
    </div>
</div>
