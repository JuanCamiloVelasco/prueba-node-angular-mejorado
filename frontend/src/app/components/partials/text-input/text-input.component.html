<!-- estos son mis default inputs que tienen un form control para ser enviados, una variable type 
y un placeholder para ser configurado segun sea el caso y finalmente mi default component para control de errores -->
<input-container [label]="label">
    <input [type]="type" [placeholder]="label" [formControl]="formControl"/>
    <input-validations [control]="control" [showErrosWhen]="showErrorsWhen"></input-validations>
</input-container>
